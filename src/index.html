<!DOCTYPE html>
<html>
  <head>

      <p>TOP SPEED:<span id="speedo">1</span> PIXELS PER SECOND</p>
      <p>DIRECTION:<span id="direction">none</span></p>

        <video id="video" width="800" height="500" autoplay preload muted loop controls>
          <source src="../public/joeriVSmike.mp4" type="video/mp4">
        </video>
        <canvas id="canvas" width="800" height="500"></canvas>
        <canvas id="boxCanvas" width="800" height="500"></canvas>
